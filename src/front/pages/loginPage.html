<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Sign In</title>
  </head>

  <body>
    <h1>Connectez vous</h1>
    <hr />
    <form method="post" , action="/login">
      <section id="formSection">
        <div class="group-1">
          <div class="group-b">
            <img class="connectImg" src="../img/img_connect.jpg" />
          </div>
          <div class="group-a">
            <label for="">Nom d'utilisateur</label>
            <input type="text" placeholder="Votre email" name="username" />
            <label for="">Mot de passe</label>
            <input type="password" name="password" />
          </div>
        </div>
        <div class="group-2">
          <input class="sub" type="submit" value="Se connecter" />
          <button class="sub" type="button" id="navigateRegisterBtn">S'inscrire</button>
          <script>
            document.getElementById("navigateRegisterBtn").onclick = function () {
              window.location = "/register";
            };
          </script>
        </div>
      </section>
    </form>
  </body>
</html>
